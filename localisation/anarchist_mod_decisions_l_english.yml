l_english:
 anti_anarchist_raids: "Anti-Anarchist Raids"
 anti_anarchist_raids_desc: "We must crack down on anarchist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_monarchist_raids: "Anti-Monarchist Raids"
 anti_monarchist_raids_desc: "We must crack down on monarchist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 ban_monarchism_party: "Ban Monarchist Parties"
 ban_monarchism_party_desc: "The reactionary and traditionalist parties have been a thorn in the side of our government for too long. Their insistence on tradition and hertiage undermine our efforts to create a better nation for the whole of our population."
 ban_libsoc_party: "Ban Radical Unions"
 ban_libsoc_party_desc: "Radical unions have been a thorn in the side of our government for too long. Their insistence on the rights of workers undermine our efforts to create a better nation for the whole of our population."
 institute_press_censorship_monarchism_state: "Institute Press Censorship"
 institute_press_censorship_monarchism_state_desc: "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_libsoc_state: "Crack Down on Bourgeois Elements"
 institute_press_censorship_libsoc_state_desc: "These are dangerous times and we can't allow latent bourgeois voices to tear our society apart. Restricting the freedom of reactionaries is necessary to ensure that the truth is heard loud and clear."
 monarchism_on_the_rise: "Monarchism on the Rise"
 monarchism_on_the_rise_desc: "Vocal political elements have begun to speak up in favor of monarchist values, finding support with an increasing number of the population. The nation's path to monarchism lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_monarchist_civil_war: "Prepare for Civil War"
 prepare_for_monarchist_civil_war_desc: "We have no time to wait for the slow changes in the mind of the people. For their own sake, we muts force the matter swiftly, even if some may lose their lives in the process."
 expand_civil_monarchism_support: "Expand Civil Support"
 expand_civil_monarchism_support_desc: "We must ensure the continuing spread of support among the people, even if this causes destabilization of society."
 army_support_for_monarchist_civil_war: "Expand Military Support"
 army_support_for_monarchist_civil_war_desc: "Without ample support of the military, any hope of victory in an ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
 ensure_general_loyalty_for_monarchist_civil_war: "Ensure Lower Army Command Loyalty"
 ensure_general_loyalty_for_monarchist_civil_war_desc: "It is possible certain generals harbor secret sentiments in favor of monarchism. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_monarchist_civil_war: "Ensure Upper Army Command Loyalty"
 ensure_marshal_loyalty_for_monarchist_civil_war_desc: "It is possible certain field marshals harbor secret sentiments in favor of monarchism. We must approach them and ensure their loyalty for when the fighting starts."
 siphon_equipment_stockpiles_for_monarchist_civil_war: "Siphon Equipment Stockpiles"
 siphon_equipment_stockpiles_for_monarchist_civil_war_desc: "We need equipment for our upcoming civil war. We can siphon this from the military."
 formulate_surprise_attack_plan_for_monarchist_civil_war_desc: "The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle planes to make maximum use of the element of surprise."
 formulate_surprise_attack_plan_for_monarchist_civil_war: "Formulate Surprise Attack Plan"
 ignite_the_monarchist_civil_war: "Ignite Civil War"
 ignite_the_monarchist_civil_war_desc: "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now."
 open_up_political_discourse_monarchism: "Open Up Political Discourse"
 open_up_political_discourse_monarchism_desc: "We must open up the acceptance of divering viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change of politics in our nation."
 discredit_government_monarchism: "Discredit Government"
 discredit_government_monarchism_desc: "By pointing out our current government's many flaws we can make people think about the ideological causes of the failures."
 hold_the_monarchist_national_referendum: "Monarchist Coup d'état"
 hold_the_monarchist_national_referendum_desc: "With sufficient support, we may now execute a coup d'état against the current government and crown a monarch without large public blacklash."
 libsoc_on_the_rise: "Libertarian Socialism on the Rise"
 libsoc_on_the_rise_desc: "Vocal political elements have begun to speak up in favor of libertarian socialist values, finding support with an increasing number of the population. The nation's path to socialism lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_libsoc_civil_war: "Prepare for Revolution"
 prepare_for_libsoc_civil_war_desc: "The only way to institute socialism is through violent revolution against the state and capitalism."
 expand_civil_libsoc_support: "Expand Civil Support"
 expand_civil_libsoc_support_desc: "We must ensure the continuing spread of support among the people, even if this causes destabilization of society."
 army_support_for_libsoc_civil_war: "Expand Military Support"
 army_support_for_libsoc_civil_war_desc: "Without ample support of the military, any hope of victory in an ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
 ensure_general_loyalty_for_libsoc_civil_war: "Ensure Lower Army Command Loyalty"
 ensure_general_loyalty_for_libsoc_civil_war_desc: "It is possible certain generals harbor secret sentiments in favor of socialism. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_libsoc_civil_war: "Ensure Upper Army Command Loyalty"
 ensure_marshal_loyalty_for_libsoc_civil_war_desc: "It is possible certain field marshals harbor secret sentiments in favor of socialism. We must approach them and ensure their loyalty for when the fighting starts."
 siphon_equipment_stockpiles_for_libsoc_civil_war: "Siphon Equipment Stockpiles"
 siphon_equipment_stockpiles_for_libsoc_civil_war_desc: "We need equipment for our upcoming civil war. We can siphon this from the military."
 formulate_surprise_attack_plan_for_libsoc_civil_war_desc: "The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle planes to make maximum use of the element of surprise."
 formulate_surprise_attack_plan_for_libsoc_civil_war: "Formulate Surprise Attack Plan"
 ignite_the_libsoc_civil_war: "Ignite Revolution"
 ignite_the_libsoc_civil_war_desc: "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now. A better future awaits us."
 open_up_political_discourse_libsoc: "Unionization Efforts"
 open_up_political_discourse_libsoc_desc: "Anarchists and other radical socialists are increasing their efforts to unionize the workers and, in the process, teach them about radical ideals."
 discredit_government_libsoc: "Begin General Strike"
 discredit_government_libsoc_desc: "It is time for the workers of our nation to begin a general strike. This strike will cause industry to crawl to halt and force the state and capitalists to accept our demands."
 hold_the_libsoc_national_referendum: "The Collapse of Capitalism and the State"
 hold_the_libsoc_national_referendum_desc: "It is time for the final strike. The death of capitalism and the state is inevitable."
