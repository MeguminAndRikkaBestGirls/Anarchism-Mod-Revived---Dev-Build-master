 military_support_for_monarchism_civil_war: "Has military support for the civil war."
 establishirishgermandynasticties:0 "Establish Irish-German dynastic ties"
 establishirishgermandynasticties_desc:0 "Ireland and Germany share a royal family, now that the German monarchy has been restored we should establish official ties with them."
 unitetheceltickingdoms:0 "Three Hurrahs for Celtica!"
 unitetheceltickingdoms_desc:0 "Our High King Oskar I has united the Celtic People of Britain! Time has come to make this official! God Save High Emperor Oskar!"
 form_celtic_empire_catagory:0 "Unite the Celtic Empire!"
 form_burgundy:0 "Restore the Inheritence!"
 form_ostrogoths:0 "The 2nd Fall of Rome!"
 form_ostrogoths_desc:0 "The ancient lands of the Ostrogothic Kingdom now fall on our laps, in order to ensure stability and historic continueity we should restore the Ancient Kingdom! Like our ancestors we have pushed the hated Latins to the brink!"
