l_english:
 # ideology descriptions
 christian_theocracy:0 "National-Dominionism"
 christian_theocracy_desc:0 "Dominion theology (also known as dominionism) is a group of Christian political ideologies that seek to institute a nation governed by Christians based on their understandings of biblical law. Extents of rule and ways of achieving governing authority are varied. National-Dominionism seaks to establish a nation lead by one race and one nationality under Christ."
 absolute_monarchy:0 "Absolute Monarchy"
 absolute_monarchy_desc:0 "An absolute monarchy is a form of monarchy in which the ruler has supreme authority that is not restricted by any written laws, legislature, or customs. These are often, but not always, hereditary monarchies."
 anarcho_pacifism:0 "Anarchist Pacifism"
 anarcho_pacifism_desc:0 "Anarchist pacifism is a tendency within the revolutionary anarchist movement which rejects the use of violence in the struggle for social change and the abolition of the state."
 baathism:0 "Ba'athism"
 baathism_desc:0 "Ba'athism is an Arab nationalist ideology that promotes the development and creation of a unifed Arab state through the leadership of a party."
 caliphate:0 "Caliphate"
 caliphate_desc:0 "A Caliph is the Islamic steward, considered the successor the Prophet Muhammad, and is a leader of the Muslim community."
 clerical_fascism:0 "Clerical Fascism"
 clerical_fascism_desc:0 "Clerical fascism combines the political and economic doctrines of fascism with clericalism. Typical characteristics of clerical fascism include support by religious organizations for fascism or clergy playing a leading role in government."
 constitutional_monarchy:0 "Constitutional Monarchy"
 constitutional_monarchy_desc:0 "A constitutional monarchy is where the monarch has nomial powers, but is still limited by democratic rule. In game, countries with powerful monarchs have the monarchist ideology while countries with less powerful monarchs have the liberal ideology." 
 council_communism:0 "Council Communism"
 council_communism_desc:0 "According to Council Communists, workers' councils, which arise in workplaces and communities during periods of intense struggle, are the natural form of working class organisation. These conclusions lead council communists to maintain similar positions to anarcho-communists and anarcho-syndicalists with the main difference being a commitment to Marx's theory."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Denouncing both capitalism and the violent revolution advocated by other socialists, democratic socialists wish to reform out of capitalism and into socialism using a democratic, parliamentary system. Democratic socialists are distinct from social democrats who wish to reform capitalism, but not abolish it."
 egoism:0 "Egoist Anarchism"
 egoism_desc:0 "Stirnerite Egoism consists of two main components - spooks and the 'Union of Egoists.' Spooks are artificial concepts to which people surrender their freedom such as morality, private property, human rights, gender, etc. The Union of Egoists is a free, voluntary association of people that replaces the function of the state without becoming a state."
 elective_monarchy:0 "Elective Monarchy"
 elective_monarchy_desc:0 "Elective monarchies is a type of monarchy ruled by an elected monarch instead of a hereditary monarch. The manner of the election and the power of the ruler varies from state to state."
 former_anarchist:0 "Former Anarchist"
 former_anarchist_desc:0 "The head of government of this country is a former anarchist and current Marxist. They are well-versed in both ideologies and still hold some sympathies towards anarchism."
 georgism:0 "Georgism"
 georgism_desc:0 "Georgism is an economic philosophy holding that, while people should own the value they produce themselves, economic value derived from natural resources. Therefore, opportunities should belong equally to all members of society."
 imam:0 "Imam"
 imam_desc:0 "An imam is an Islamic leadership position. It is most commonly used in context of a worship leader of a mosque and Muslim community by Sunni Muslims. They lead worship services, serve as community leaders, and provide religious guidance."
 juche:0 "Juche"
 juche_desc:0 "Juche, which translates to 'self-reliance,' was developed by Kim Il-Sung as a variant of Marxism-Leninism – to become distinctly 'Korean' in character, breaking ranks with the deterministic and materialist ideas of Marxism-Leninism and strongly emphasising the individual, the nation state and its sovereignty."
 junta:0 "Military Junta"
 junta_desc:0 "A military junta often views itself as saving a nation from the corrupt civilian politicians and justifies its position as neutral arbiters on the basis of their membership within the armed forces."
 kaiser:0 "Kaiser"
 kaiser_desc:0 "Kaiser is the prestigious title used by German emperors. It is derived from the Latin word, Caesar."

 left_communism:0 "Left Communism"
 left_communism_desc:0 "Left communists supported the 1917 Russian Revolution, but disagreed with Marxist-Leninists over a number of issues such as the formation of the Soviet government, reformist tactics of the Comintern, and the role of the political parties as a means of organization."
 libsoc:0 "Anarcho-Communism"
 libsoc_desc:0 "Anarchist Rule"
 luxemburgism:0 "Luxemburgism"
 luxemburgism_desc:0 "A political ideology based in Marxist thought. Luxemburgism is a Marxist tendency which supported the 1917 Russian Revolution, but agreed with Rosa Luxemburg's tactics and her criticisms of the Bolsheviks."

 maharaja:0 "Maharaja"
 maharaja_desc:0 "Maharaja is a Sanskrit title for great king. Many Indian kings have held this title."
 maoism:0 "Maoism"
 maoism_desc:0 "Considered a development of Marxism-Leninism, Maoism is based on the teachings and practices of Mao. These included the ideas of the Protracted People's War, Mass Line, and Cultural Revolution." 
 monarchism:0 "Monarchist"
 monarchism_desc:0 "Monarchist Rule"
 mutualism:0 "Mutualism"
 mutualism_desc:0 "Based on the writings of Pierre-Joseph Proudhon, Mutualism is the oldest school of western anarchism. Like other forms of anarchism, it argues that the means of production should be controlled by the workers, but unlike anarchist communism argues that the market and some form of money should remain intact."
 nizam:0 "Nizam"
 nizam_desc:0 "Nizam-ul-Mulk, Administrator of the Realm, is the title of the sovereigns of Hyderabad State. Some Islamic Indian kings have held this title."
 papacy:0 "Papacy"
 papacy_desc:0 "The Pope is the Bishop of Rome and leader of the worldwide Catholic Church. Whoever is the Pope is considered one of the world's most powerful people because of their diplomatic and cultural influence."
 platformism:0 "Platformism"
 platformism_desc:0 "A tendency within the anarchist movement, Platformists adopt a model similar to Leninist vanguardism. The aim is to form anarchist organizations with four main principles - ideological unity, tactical unity, collective responsibility, and federalism."
 presidental_dictatorship:0 "Presidental Dictatorship"
 presidental_dictatorship_desc:0 "A form of government in which an elected official behaves like a monarch and their family rules the country."
 regent:0 "Regent"
 regent_desc:0 "In Hungary, the National Assembly reestablished the Kingdom of Hungary in 1920, but chose not to recall the deposed King Charles IV from exile. The assembly voted to install Horthy as head of state and Regent of Hungary. Therefore, the Hungarian state is legally a kingdom, but has no king."
 shah:0 "Shah"
 shah_desc:0 "A Shah is an emperor, king, prince, or lord of Iran. Iran has been ruled by monarchs for 2500 years since the founding of the Persian Empire by Cyrus the Great."
 strasserism:0 "Starasserism"
 strasserism_desc:0 "Strasserism is a strand of Nazism that called for a more radical, mass-action, and worker-based form of Nazism. Strasserists are hostile to Jewish people not from a racial, ethnic, cultural, or religious perspective, but from an anti-capitalist basis."

 synarchism:0 "Synarchism"
 synarchism_desc:0 "Synarchists were historically a movement of the Roman Catholic extreme right in Mexico. It violently opposed the populist and secularist policies of the governments that ruled Mexico from 1929 to 2000. However, they have more in common with the modern US Republican Party than the German Nazi Party." 
 syndicalism:0 "Anarchist Syndicalism"
 syndicalism_desc:0 "Anarchist Syndicalism is an anarchist theory which argues any organisation of workers must have explicitly revolutionary politics or it will lapse into reformism and collaboration with the ruling class. Anarchist Syndicalists typically view the techniques of this ideology as a method to obtain anarchist communism."

 synthesis:0 "Synthesis"
 synthesis_desc:0 "Synthesis anarchists, also known as anarchists without adjectives, advocate for a coalition of all anarchists to work together to achieve their common goals and to stop bickering about economic ideals."
 theocracy:0 "Theocracy"
 theocracy_desc:0 "A theocracy is a form of government in which a deity is the source from which all authority derives. A variant of theocracies is an ecclesiocracy where religious leaders rule the state, but do not claim their authority comes from a diety."

 titoism:0 "Titoism"
 titoism_desc:0 "A form of Market Socialism, Titoism advocated cooperation between non-aligned countries while building socialism in the way that best suited each nation. Tito openly rejected many aspects of Marxism-Leninism and the Soviet Union was critical of Tito's policies of samoupravljanje (self-management) and theory of associated labor."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Trotskyism, famously opposed to Marxism-Leninism, differs from its ideological foe in a few key areas such as opposition to 'Socialism in One Country' and to the Soviet bureaucracy, claiming the bureaucracy had developed its own class interests separate from the proletariat."

 tsar:0 "Tsar"
 tsar_desc:0 "Tsar is a title used to designate Slavic monarchs. It is derived from the Latin word, Caesar."

 
