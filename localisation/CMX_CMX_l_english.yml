l_english: 
CMX_crush_the_state:0 "Crush the State."
CMX_crush_the_state_desc:0 "The State has served it's purpose, it's time for it to end. It is God's will for the state to end"
CMX_embrace_tradition:0 "Embrace Tradition"
CMX_embrace_tradition_desc:0 "Many traditional values were oppressed by the previous governments. With the current government we have a good opportunity to restore these traditions and truly embrace our history"
CMX_decide_on_an_emperor:0 "Decide on an Emperor."
CMX_decide_on_an_emperor_desc:0 "An Emperor must be selected,  we have a few candidates, from the Hapsburg to a more native monarch. Who shall be chosen by God to lead us to Salvation?"
CMX_invite_american_catholics:0 "Invite American Catholics,"
CMX_invite_american_catholics_desc:0 "Why should the chosen in the US suffer under the oppression by the heathen Protestants. Groups like the KKK and the Christian Party deserve salvation within the Kingdom of God on Heaven."
CMX_but_peter_and_the_apostles_answered_we_must_obey_god_rather_than_men:0 ""But Peter and the apostles answered, “We must obey God rather than men.""
CMX_but_peter_and_the_apostles_answered_we_must_obey_god_rather_than_men_desc:0 "The current Government will take the reigns, better us to protect the flock than some radicals that will much sooner sell the word of god out to fulfill their own lust for power!"
CMX__honor_everyone_love_the_brotherhood_fear_god_honor_the_emperor:0 "" Honor everyone. Love the brotherhood. Fear God. Honor the emperor.""
CMX__honor_everyone_love_the_brotherhood_fear_god_honor_the_emperor_desc:0 "A new Emperor will be crowned, he himself shall carry the word of God and ensure that the Mexican people can get closer to Heaven."
CMX_reeducate_atheists:0 "Re-educate Atheists"
CMX_reeducate_atheists_desc:0 "The Atheists are nothing more than lost souls, better they be re-educated than face eternal damnation. It's only mercy that all must see the glory of the lord."
CMX_in_the_beginning_god_created_the_heavens_and_the_earth:0 "In the beginning, God created the heavens and the earth."
CMX_in_the_beginning_god_created_the_heavens_and_the_earth_desc:0 "An important decisions must be made, Who shall carry god's word during our revolution, there are four main groups who wish to establish god's vision for our nation. The Absolute Monarchists, the Current Government, The Anarcho-Christians And lastly, The Dominionists. The Future of Mexico and it's immediate neighbors will be decided within the next few weeks."
CMX_then_who_can_be_against_us:0 "Then who can be against us?"
CMX_then_who_can_be_against_us_desc:0 "Despite our deceleration, the heretics to the South has had little reaction, it's almost time for us to make the heathens regret daring to trifle with us."
CMX_if_god_is_on_our_side:0 "If God is on our side...."
CMX_if_god_is_on_our_side_desc:0 "Those Atheist Heathens have disrespected the Church for too long, a man of God can only be pushed so far, time has come for us to retaliate."
CMX_the_wolf_shall_dwell_with_the_lamb:0 ""The wolf shall dwell with the lamb""
CMX_the_wolf_shall_dwell_with_the_lamb_desc:0 "The Dominionists have taken power. They're plans for a grand Crusade to destroy the Heathen, the impure and the Heretic begins with the false Mexican government. A true example of the evil inherit with atheism."
CMX_in_those_days_israel_had_no_king_everyone_did_as_they_saw_fit:0 ""In those days Israel had no king; everyone did as they saw fit.""
CMX_in_those_days_israel_had_no_king_everyone_did_as_they_saw_fit_desc:0 "The Anarchists have won out, soon all of the America's will see salvation!"
CMX_forgive_athiests:0 "Forgive Athiests."
CMX_forgive_athiests_desc:0 "The Bible teaches forgiveness, the first step to ensuring that we move onto heaven is to forgive the Atheists, only then will they truly accept our new state."
CMX_restore_claims_on_aztlan:0 "Restore Claims on Aztlan"
CMX_restore_claims_on_aztlan_desc:0 "Aztland is rightfuly apart of the Mexican Empire, we cannot allow imperialists from the North to insult our Emperor of God any longer!"
CMX_strike_north:0 "Strike North!"
CMX_strike_north_desc:0 "With god as our Witness, the time has come to punish the northern heretics and end their little game of cat and mouse."
CMX_embrace_the_new_revolution:0 "Embrace the new Revolution"
CMX_embrace_the_new_revolution_desc:0 "The new free people of God will embrace our revolution, whether they like it or not."
CMX_liberate_the_home_of_the_papacy:0 "Liberate the home of the papacy"
CMX_liberate_the_home_of_the_papacy_desc:0 "Rome too has fallen to the fascist, much like Germany they must be liberated."
CMX_then_i_saw_a_new_heaven_and_a_new_earth_for_the_first_heaven_and_the_first_earth_passed_away:0 "Then I saw a new heaven and a new earth..."
CMX_then_i_saw_a_new_heaven_and_a_new_earth_for_the_first_heaven_and_the_first_earth_passed_away_desc:0 "...; for the first heaven and the first earth passed away. Mexico has truly proven herself as the dominant power. Now we look upon a new Earth, within her is a new Heaven, the Mexican Heaven"
CMX_revolutionary_spirit:0 "Revolutionary Spirit"
CMX_revolutionary_spirit_desc:0 "The Mexican people have proven themselves to posses a spirit like none other, multiple times the people has rejected the word of demagogues and instead only accepted the word of God."
CMX_tolerate_different_sects:0 "Tolerate different sects."
CMX_tolerate_different_sects_desc:0 "There are many sects of Christianity, we should tolerate them rather than attempt to oppress them. Due to belonging to a different sect they shall not be permitted to vote and cannot live in Catholic towns, cities or villages."
CMX_prepare_for_the_10th_crusade:0 "Prepare for the 10th Crusade!"
CMX_prepare_for_the_10th_crusade_desc:0 "Time has come for the Mexican people to consolidate for the 10th Crusade, we shall do our forefathers proud!"
CMX_strike_sourth:0 "Strike Sourth"
CMX_strike_sourth_desc:0 "The South must be brought back under heel, now that the US has been taken care of we can focus all efforts South."
CMX_the_south_american_proclamation:0 "The South American Proclamation"
CMX_the_south_american_proclamation_desc:0 "South America must be brought into our great Kingdom, there after the world will know our power."
CMX_the_new_mexican_century:0 "The new Mexican Century."
CMX_the_new_mexican_century_desc:0 "Now that the Empire it's time for us to declare the that this century shall henceforth be the "Mexican Century""
CMX_prepare_to_destroy_evil:0 "Prepare to destroy evil"
CMX_prepare_to_destroy_evil_desc:0 "There is an evil and a cancer in the heart of Europe. Hitler's Nazi state is an affront to God and an insult to all true Catholics. We shall prepare to take up arms against the menace."
CMX_join_the_allied_powers:0 "Join the Allied powers"
CMX_join_the_allied_powers_desc:0 "The Allied powers seek to oppose Hitler's war machine, they are obviously the best choice for us if we wish to crush them."
CMX_end_the_fascist_menace:0 "End the fascist menace!"
CMX_end_the_fascist_menace_desc:0 "The fascist menace must be crushed. It's now or never. With God as our witness we shall march across Europe and free her people from oppression and spread the true word of god."
CMX_destroy_the_north_american_states:0 "Destroy the North American States"
CMX_destroy_the_north_american_states_desc:0 "The first step to securing our revolution is to ensure our own continent is safe from reactionaries that would seek to destroy it."
CMX_crush_south_american_states:0 "Crush South American States"
CMX_crush_south_american_states_desc:0 "The South American people has suffered for too long under the oppressive rule of dictators and those who would wish to thwart the word of God. Time to liberate all true Catholics."