 election.6.t:0 "Election: Liberal Parties in Minority"
 election.6.d:0 "Politics in [Root.GetName] have grown increasingly radicalized. Where there was once broad support for the parties which supported liberal ideals and [Root.GetName]'s representative institutions, more voters have turned to the political extremes in this election. The parties in the political middle, even if they choose to set aside their differences, no longer form a majority. To avoid a weak minority government, we have no choice but to cooperate with either fascists or communists."
 election.12.d:0 "The current election has resulted in victory for the Leninist parties, with mixed reactions from the former administration. While the new rulers claim to represent the people as a whole, they view many of the liberal institutions we cherish as attempts to manipulate and oppress the working class, leading to discussion about what truly constitutes a 'rule of the people'. In some nations, the revolution began in rivers of blood. In [Root.GetName] it didn't, but it may yet end in them."
 political.15.t:0 "Liberal Opposition Forming"
 political.17.d:0 "As freedom of expression and assembly have grown to become increasingly accepted in [Root.GetName], the faction within the [Root.GetRulingParty] calling for holding elections has gone from secret conspirators to publicly supported reformers. Despite [Root.GetLeader]'s protests, the country has been making a slow but steady move towards liiberalism for the past months and an election now seems like the natural next step.\n\nHowever, far from all [Root.GetAdjective] citizens are in favor of liberal reforms. There is still debate within the party regarding whether to wait holding the election until we can ensure a stable development."
 political.26.t:0 "Liberal Movement Goes Silent"
 support_democracy:0 "Support Liberalism"
 support_democracy_desc:0 "The current political leadership has taken the wrong direction. With a little manipulation, a touch of propaganda, and perhaps a scandal or two, the government could be made to fall and a more Liberal party could be swept into power."
 support_democracy_short_desc:0 "§LUsher in a more Liberal government.§"
 support_communism:0 "Support Leninism"
 support_communism_desc:0 "The current political leadership has taken the wrong direction. With a little manipulation, a touch of propaganda, and perhaps a scandal or two, the government could be made to fall and a Leninist party could be swept into power."
 communist_influence:0 "Leninist Influence"
 communist_influence_desc:0 "Leninist pressure have made transitionary socialism very popular, and the country is susceptible to align with other Leninism."
 democratic_influence:0 "Liberal Influence"
 democratic_influence_desc:0 "Liberal pressure have made liiberalism very popular, and the country is susceptible to align with other liberals."
