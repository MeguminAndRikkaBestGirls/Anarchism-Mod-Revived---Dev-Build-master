 socialism_desc:0 "Striving for equality within the confines of a capitalistic democracy, social democrats aim to mitigate the effects of capitalism through reformist means, but have no intention on abolishing capitalism."
 communist_revolutionary:0 "Leninist Revolutionary"
 communist_revolutionary_desc:0 "A supporter of the international revolution hoping to aid the country's, and eventually the world's, transition to a communist society by means of a transitionary state."
 democratic_reformer:0 "Liberal Reformer"
 democratic_reformer_desc:0 "A firm believer in representative government, this politician sees empowering their citizens as the first priority and aims for the country to be ruled with their mandate."
 HINT_WORLD_TENSION_TEXT:0 "This is the £world_tension_icon  §YWorld Tension§! screen. All events that affect the World Tension somehow, will be shown in the list here.\n\nWorld Tension is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Axis powers want the World Tension to stay low to prevent Liberal countries from intervening, while Liberal countries want World Tension to be high so that they can intervene.\n\nDeclaring War, justifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §YWorld Tension§! is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Axis powers want the World Tension to stay low to prevent Liberal countries from intervening, while Liberal countries want World Tension to be high so that they can intervene.\n\nDeclaring War, jusifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
 POL_authoritarianism:0 "A New Way"
 POL_authoritarianism_desc:0 "Liberalism is a weak solution to tough problems. If Poland is to thrive, we must try something new."
 POL_authoritarianism_focus:0 "A New Way"
 POL_authoritarianism_focus_desc:0 "Liberalism is a weak solution to tough problems. If Poland is to thrive, we must try something new."
